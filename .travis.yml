language: go

go:
  - 1.7

services:
  - docker

script:
  - make check
before_deploy:
  - make build-multiarch
  - sudo chown -R $USER:$USER ./dist/
deploy:
  provider: releases
  draft: true
  api_key:
    secure: 
  file_glob: true
  file: "dist/leosync-*"
  on:
    repo: igrybkov/leosync
    tags: true
  skip_cleanup: true
